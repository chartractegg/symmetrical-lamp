<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Blackjack — Retro Symmetrical Lamp</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Shared retro UI -->
<link rel="stylesheet" href="../common/retro-ui.css">

<!-- Blackjack game-specific styling -->
<link rel="stylesheet" href="blackjack.css">
</head>
<body>

<div class="window">
  <div class="titlebar">
    <div>Blackjack</div>
    <div>Retro Style</div>
  </div>

  <div class="frame">

    <!-- ===== Header Stats Panel ===== -->
    <div class="panel">
      <div class="row" style="align-items:center;">
        <div class="badge">BANK $<span id="bank">1000</span></div>
        <div class="badge">BET $<span id="betDisp">10</span></div>
        <div class="badge">SHOE <span id="shoeLeft">0</span></div>
      </div>

      <div class="row" style="align-items:center;">
        <span class="label">Bet</span>
        <input id="bet" type="number" min="1" step="1" value="10">
      </div>
    </div>

    <!-- ===== Game Table Layout ===== -->
    <div class="table-area">

      <div class="felt">

        <!-- Dealer Area -->
        <div class="heading">
          DEALER <span class="tot" id="dealerTot"></span>
        </div>

        <div class="cards" id="dealerCards"></div>

        <hr class="retro">

        <!-- Player Hands -->
        <div class="heading">PLAYER</div>

        <div id="hands" class="hands"></div>

        <div id="msg" class="msg"></div>
      </div>

      <!-- Sidebar Buttons -->
      <div class="side">
        <div class="group">
          <button id="deal">Deal</button>
          <button id="hit" disabled>Hit</button>
          <button id="stand" disabled>Stand</button>

          <div class="morewrap">
            <button id="more">…</button>
            <div class="moremenu" id="moreMenu">
              <button id="double" disabled>Double</button>
              <button id="split" disabled>Split</button>
              <button id="surrender" disabled>Surrender</button>
            </div>
          </div>
        </div>

        <div class="group">
          <button id="newShoe">New 6-Deck Shoe</button>
          <div class="small" style="margin-top:6px">
            Blackjack 3:2 • Dealer stands on 17 • Split supported
          </div>
        </div>
      </div>

    </div><!-- end table-area -->

    <!-- Back Button -->
    <div class="backwrap">
      <a href="../index.html" class="backbtn">⟵ Back</a>
    </div>

  </div><!-- end frame -->
</div><!-- end window -->

<!-- ===== Script Modules ===== -->
<script type="module" src="../common/utils.js"></script>
<script type="module" src="../common/cards.js"></script>
<script type="module" src="blackjack-animations.js"></script>
<script type="module" src="blackjack.js"></script>

</body>
</html>
