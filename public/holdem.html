<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Texas Hold'em — Symmetrical Lamp</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="desk">
  <div class="window">
    <div class="titlebar">Texas Hold'em</div>

    <div class="content">
      <div class="holdem-table">
        <div class="holdem-top">
          <div class="holdem-controls">
            <span>Opponents:</span>
            <select id="hOppCount">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            <button id="hNewHandBtn">Deal Hand</button>
          </div>

          <div class="holdem-board" id="hBoard"></div>
        </div>

        <div class="holdem-status" id="hStatus">Click "Deal Hand" to start.</div>
        <div class="holdem-players" id="hPlayers"></div>
      </div>

      <div class="backwrap">
        <a class="backbtn" href="index.html">⟵ Back to Menu</a>
      </div>
    </div>
  </div>
</div>

<script src="games/holdem.js"></script>
</body>
</html>
