<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Playground â€” Snake & Minesweeper</title>
<style>
  :root{--bg:#0f1220;--panel:#14182b;--ink:#e6e8ef;--muted:#94a3b8;--line:#28314f;--accent:#66d9a3;--danger:#ff5d73}
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;display:grid;place-items:center;background:radial-gradient(1100px 600px at 10% 0%,#171a39 0%,#0f1220 60%);color:var(--ink);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{width:min(96vw,720px);text-align:center}
  h1{font-size:24px;margin-bottom:24px}
  .games{display:grid;gap:20px;justify-content:center;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:20px;display:grid;place-items:center;transition:transform .15s ease, border-color .15s ease;text-decoration:none;color:var(--ink)}
  .card:hover{transform:translateY(-3px);border-color:var(--accent)}
  .card h2{margin:0 0 10px 0;font-size:18px}
  .card p{color:var(--muted);font-size:14px;margin:0}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Choose a Game</h1>
    <div class="games">
      <a class="card" href="snake.html">
        <h2>Snake</h2>
        <p>Eat fruit and grow. Avoid walls and yourself.</p>
      </a>
      <a class="card" href="minesweeper.html">
        <h2>Minesweeper</h2>
        <p>Clear the board without hitting mines.</p>
      </a>
    </div>
  </div>
</body>
</html>
