<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Symmetrical Lamp — Retro Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --win:#c0c0c0; --light:#ffffff; --mid:#dfdfdf; --shadow:#808080; --dark:#000000;
  }
  *{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0;
    background:var(--win);
    font:14px Tahoma, Verdana, Arial, sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .window{
    background:var(--win);
    border:2px solid var(--dark);
    box-shadow:
      inset -1px -1px 0 var(--shadow),
      inset  1px  1px 0 var(--light),
      inset -2px -2px 0 var(--dark),
      inset  2px  2px 0 var(--mid);
    width:min(600px, 96vw);
    padding:8px;
  }
  .titlebar{
    background:linear-gradient(#000080,#0000a8);
    color:#fff;
    padding:3px 6px;
    margin-bottom:6px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:700;
  }
  .frame{
    border:2px solid var(--shadow);
    box-shadow:
      inset -1px -1px 0 var(--dark),
      inset  1px  1px 0 var(--light);
    padding:10px;
    background:var(--mid);
  }
  h1{
    font-size:18px;
    margin:0 0 10px 0;
  }
  .ascii{
    font-family:"Courier New", monospace;
    font-size:11px;
    white-space:pre;
    background:#000;
    color:#0f0;
    padding:6px;
    margin-bottom:10px;
    border:2px inset #333;
    max-width:100%;
    overflow:auto;
  }
  .intro{
    margin-bottom:10px;
  }
  .intro p{
    margin:4px 0;
  }
  ul{
    list-style-type:none;
    padding-left:0;
    margin:8px 0 4px 0;
  }
  li{
    margin:4px 0;
  }
  a{
    color:#000080;
    text-decoration:none;
  }
  a:hover{
    text-decoration:underline;
  }
  .link-btn{
    display:inline-block;
    padding:4px 10px;
    background:var(--win);
    border:2px solid var(--shadow);
    box-shadow:
      inset -1px -1px 0 var(--dark),
      inset  1px  1px 0 var(--light);
    margin:2px 0;
  }
  .link-btn:active{
    box-shadow:
      inset -1px -1px 0 var(--light),
      inset  1px  1px 0 var(--dark);
  }
  .footer{
    margin-top:10px;
    font-size:11px;
    color:#333;
  }
</style>
</head>
<body>
<div class="window">
  <div class="titlebar">
    <div>Symmetrical Lamp</div>
    <div>Retro Games Hub</div>
  </div>
  <div class="frame">
    <h1>Welcome to Symmetrical Lamp</h1>

    <div class="intro">
      <p>Select a game to begin:</p>
    </div>

    <ul>
      <li>
        <a class="link-btn" href="snake.html">
          ► Snake
        </a>
      </li>
      <li>
        <a class="link-btn" href="minesweeper.html">
          ► Minesweeper
        </a>
      </li>
      <li>
        <a class="link-btn" href="blackjack/blackjack.html">
          ► Blackjack
        </a>
      </li>
    </ul>

    <div class="footer">
      <div>Tip: Use Back buttons inside games to return here.</div>
    </div>
  </div>
</div>
</body>
</html>
