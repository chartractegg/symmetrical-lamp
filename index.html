<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Symmetrical Lamp — Retro Arcade</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --win:#c0c0c0; --light:#ffffff; --mid:#dfdfdf; --shadow:#808080; --dark:#000000;
  }
  *{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0; background:var(--win);
    font:14px Tahoma, Verdana, Arial, sans-serif;
  }

  .desk{
    height:100%; display:flex; align-items:center; justify-content:center;
    padding:10px;
  }

  .window{
    width:min(700px, 100%);
    border:2px solid var(--dark);
    background:var(--win);
    box-shadow:
      inset -1px -1px 0 var(--dark),
      inset  1px  1px 0 var(--light),
      4px 4px 0 rgba(0,0,0,0.4);
  }

  .titlebar{
    background:linear-gradient(90deg,#02007a,#2a7bd8);
    color:#fff; padding:4px 7px;
    font-weight:700; font-size:14px;
  }

  .content{
    padding:15px;
  }

  h1{
    font-size:20px;
    margin:0 0 10px 0;
  }

  .ascii{
    font-family:"Courier New"; font-size:11px;
    white-space:pre; background:#000; color:#0f0;
    padding:6px; margin-bottom:10px;
    border:2px inset #333;
  }

  ul{
    list-style:none; padding:0; margin:0;
  }
  li{ margin-bottom:8px; }

  .link-btn{
    padding:4px 10px;
    background:var(--win);
    border:2px solid var(--shadow);
    box-shadow:inset -1px -1px 0 var(--dark),
               inset  1px  1px 0 var(--light);
    cursor:pointer; font-size:14px;
    text-decoration:none; color:#000;
  }
  .link-btn:active{
    box-shadow:inset -1px -1px 0 var(--light),
               inset  1px  1px 0 var(--dark);
  }

  .footer{
    margin-top:12px; font-size:11px; opacity:0.8;
  }
</style>
</head>

<body>
<div class="desk">
  <div class="window">
    <div class="titlebar">Symmetrical Lamp — Retro Arcade</div>

    <div class="content">
      <h1>Game Launcher</h1>

      <div class="ascii">
  .-=-=-=-=-=-=-=-=-=-=-.
  |  SYMMETRICAL LAMP   |
  |    retro arcade     |
  `-=-=-=-=-=-=-=-=-=-=-'
      </div>

      <ul>
        <li><a class="link-btn" href="blackjack.html">► Blackjack</a></li>
        <li><a class="link-btn" href="baccarat.html">► Baccarat</a></li>
        <li><a class="link-btn" href="holdem.html">► Texas Hold'em</a></li>
        <li><a class="link-btn" href="snake.html">► Snake</a></li>
        <li><a class="link-btn" href="minesweeper.html">► Minesweeper</a></li>
        <li><a class="link-btn" href="solitaire.html">► Solitaire (WIP)</a></li>
      </ul>

      <div class="footer">
        Each game runs on its own clean HTML + JS again.
      </div>
    </div>
  </div>
</div>
</body>
</html>
